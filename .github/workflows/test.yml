name: Test

on:
  push:
    branches: [master, main, develop]
  pull_request:
    branches: [master, main, develop]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.0.0

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Security audit
        run: pnpm audit --audit-level moderate
        continue-on-error: true

      - name: Check for outdated dependencies
        run: pnpm outdated || true

      - name: Compile TypeScript
        run: pnpm run compile

      - name: Type check
        run: pnpm exec tsc --noEmit

      - name: Verify build output
        run: |
          test -f out/extension.js || (echo "extension.js not found" && exit 1)
          test -f out/magoRunner.js || (echo "magoRunner.js not found" && exit 1)
          test -f out/magoOutputParser.js || (echo "magoOutputParser.js not found" && exit 1)

      - name: Build VSIX package
        run: pnpm run package

      - name: Setup Xvfb for headless testing
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb libgtk-3-0 libgbm1 libasound2

      - name: Run tests
        uses: coactions/setup-xvfb@v1
        with:
          run: pnpm test

      - name: Upload VSIX artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: vsix-package
          path: "*.vsix"
          retention-days: 7

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            .vscode-test/
            out/test/
          retention-days: 3
